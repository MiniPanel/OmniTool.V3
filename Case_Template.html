        //On Case Title
        function GetCaseTitle() {
            document.getElementById("lblcharcount").innerHTML = "";
            document.getElementById("btn_reset").disabled = false;
            var casetitle = "", Printcasetitle = "", lblcasetitle = "";

            var voiceadxVal = ($("input:radio[name=voiceadx]:checked").val() == undefined) ? ("") : ($("input:radio[name=voiceadx]:checked").val());
            var voiceadxoptionsVal = ($("input:radio[name=voiceadxoptions]:checked").val() == undefined) ? ("") : ($("input:radio[name=voiceadxoptions]:checked").val());

            var countryVal = ($("input:radio[name=country]:checked").val() == undefined) ? ("") : ($("input:radio[name=country]:checked").val());
            var coveragetypeVal = ($("input:radio[name=coveragetype]:checked").val() == undefined) ? ("") : ($("input:radio[name=coveragetype]:checked").val());
            var specialVal = ($("input:radio[name=special]:checked").val() == undefined) ? ("") : ($("input:radio[name=special]:checked").val());
            var CoverageVal = ($("input:radio[name=Coverage]:checked").val() == undefined) ? ("") : ($("input:radio[name=Coverage]:checked").val());
            var serviceVal = ($("input:radio[name=service]:checked").val() == undefined) ? ("") : ($("input:radio[name=service]:checked").val());
            var radioextraselect = ($("input:radio[name=extraselect]:checked").val() == undefined) ? ("") : ($("input:radio[name=extraselect]:checked").val());

            // if (voiceadxVal != "") { Printcasetitle += voiceadxVal; }
            if (voiceadxoptionsVal != "") { Printcasetitle += voiceadxoptionsVal; }

            document.getElementById("txtPrintOptions").value = Printcasetitle;

            GetChars();

            if (countryVal != "") {
                document.getElementById("txtModel").disabled = false;
                document.getElementById("txtIssue").disabled = false;

                if (countryVal == "AU" || countryVal == "NZ" || countryVal == "Island") {
                    $(radiocoveragetype).show();
                    $(radiodivcoveragetype).show();
                }
                else {
                    $(radiocoveragetype).hide();
                    $(radiodivcoveragetype).hide();
                    $('input[name=coveragetype]').attr('checked', false);
                    coveragetypeVal = "";
                }
                if (countryVal == "SG" || countryVal == "MY") {
                    document.getElementById("CA").disabled = false;
                }
                else {
                    document.getElementById("CA").disabled = true;
                    $('input[id=CA]').attr('checked', false);
                    if (serviceVal == "CA") { serviceVal = "" };
                }

                if (countryVal == "Island") {
                    document.getElementById("DepotRepair").disabled = false;
                }
                else {
                    document.getElementById("DepotRepair").disabled = true;
                    $('input[id=DepotRepair]').attr('checked', false);
                    if (serviceVal == "Depot Repair") { serviceVal = "" };
                }

                casetitle += countryVal;

                if (coveragetypeVal != "") { casetitle += "/ " + coveragetypeVal; }
                if (specialVal != "") { casetitle += "/ " + specialVal; }
                if (CoverageVal != "") { casetitle += "/ " + CoverageVal; }
                if (serviceVal != "") { casetitle += "/ " + serviceVal; }

                document.getElementById("txtCaseTitle").value = casetitle;

                //if (document.getElementById("txtPrintOptions").value != "") { lblcasetitle += document.getElementById("txtPrintOptions").value + "/ "; }
                if (document.getElementById("txtCaseTitle").value != "") { lblcasetitle += document.getElementById("txtCaseTitle").value; }
                if (document.getElementById("txtModel").value != "") { lblcasetitle += "/ " + document.getElementById("txtModel").value; }
                if (document.getElementById("txtIssue").value != "") { lblcasetitle += "/ " + document.getElementById("txtIssue").value; }

                document.getElementById("lblCaseTitle").value = lblcasetitle;

                if (document.getElementById("txtCaseTitle").value != "" && document.getElementById("txtModel").value != "" && document.getElementById("txtIssue").value != "") {
                    document.getElementById("btn_CaseCopy").disabled = false;
                } else {
                    document.getElementById("btn_CaseCopy").disabled = true;
                }

                GetChars();

                if (countryVal == "AU" || countryVal == "NZ") {
                    if (coveragetypeVal == "") { document.getElementById("btn_CaseCopy").disabled = true; }
                }

            } else {
                document.getElementById("txtCaseTitle").value = "";
                document.getElementById("lblCaseTitle").value = "";
                document.getElementById("btn_CaseCopy").disabled = true;
            }
        }

        function GetChars() {

            var charcount = document.getElementById("txtPrintOptions").value.length + document.getElementById("txtCaseTitle").value.length + document.getElementById("txtModel").value.length + document.getElementById("txtIssue").value.length;
            // alert(charcount);
            var charremaining = 100 - charcount;
            var charrrr = 0;
            if (document.getElementById("txtPrintOptions").value != "") {
                charrrr = 6;
            } else {
                charrrr = 4;
            }

            if (charremaining < charrrr) {
                document.getElementById("lblcharcount").innerHTML = "&nbsp; Characters Limit Exceeded";
                document.getElementById("lblcharcount").style.color = "red";
                document.getElementById("btn_CaseCopy").disabled = true;
            }
            else {
                if (charrrr == 6 && document.getElementById("txtCaseTitle").value != "") { charremaining = charremaining - 2; }
                if (document.getElementById("txtModel").value != "") { charremaining = charremaining - 2; }
                if (document.getElementById("txtIssue").value != "") { charremaining = charremaining - 2; }

                document.getElementById("lblcharcount").style.color = "black";
                document.getElementById("lblcharcount").innerHTML = "&nbsp; Characters Left: " + (charremaining);
            }
        }

        // On button Copy Case Title
        function CaseTitle_copy() {

            else { document.getElementById("txtCaseTitle").value = document.getElementById("txtCaseTitle").value + "/ " + document.getElementById("txtModel").value + "/ " + document.getElementById("txtIssue").value; }
            document.getElementById("txtCaseTitle").select();
            document.execCommand("copy");
            document.getElementById("txtCaseTitle").value = actualcasetitle;
            document.getElementById("txtCaseTitle").disabled = true;

        function dateAlter() {

            var CoverageVal = ($("input:radio[name=Coverage]:checked").val() == undefined) ? ("") : ($("input:radio[name=Coverage]:checked").val());

            const picker = document.getElementById('rdtdate');
            picker.addEventListener('input', function (e) {

                var dttoday = new Date();   // ful length date
                var temp = dttoday.toISOString().split('T')[0]; //yyyy-mm-dd
                var today = new Date(temp);
                var dtRDT = new Date(this.value);
                var day = new Date(this.value).getUTCDay();

                if ([6, 0].includes(day)) {
                    e.preventDefault();
                    this.value = '';
                    alert('Weekends are not allowed!');
                }
                else {
                    if (CoverageVal == "4HR") {
                        if (dtRDT < today) {
                            e.preventDefault();
                            this.value = '';
                            alert('Previous date are not allowed!');
                        }
                    }
                    else if (CoverageVal == "NBD" || CoverageVal == "2BD" || CoverageVal == "3BD" || CoverageVal == "NSR" || CoverageVal == "8HR") {
                        if (dtRDT <= today) {
                            e.preventDefault();
                            this.value = '';
                            alert('Previous & Current date are not allowed!');
                        }
                    }
                }

            });
        }

                                        <label>Toner or cartridge part number<span style="color:red"> (Mandatory)</span></label>
                                        <input type="text" id="toner_cart" onKeyUp="return Getvalues()" class="form-control" />
                                    </div>
                                    <div id="divwarr_date" style="display:none;">
                                        <label>Warranty dates on the toner or cartridge<span style="color:red"> (Mandatory)</span></label>
                                        <input type="date" id="warr_date" name="warr_date" onkeyup="return Getvalues()" class="form-control">
                                    </div>
                                    <div id="divtoner_level" style="display:none;">
                                        <label>Level of Toner or Ink<span style="color:red"> (Mandatory)</span></label>
                                        <input type="text" id="toner_level" name="toner_level" onkeyup="return Getvalues()" class="form-control">
                                    </div>
                                    <div id="divprevcasenumber" style="display:none;">
                                        <label id="lblprevcasenumber" style="display:none;">Previous Case Number (If Any)</label>
                                        <label id="lblprevcasenumbermandatory" style="display:none;">Case Number<span style="color:red"> (Mandatory)</span></label>
                                        <input type="text" id="prevcasenumber" maxlength="10" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" onKeyUp="return Getvalues()" class="form-control" value="" />
                                    </div>
                                    <div id="divciduid" style="display:none;">
                                        <label>CID/ UID?<span style="color:red"> (Mandatory)</span></label>
                                        <input type="radio" id="ciduidyes" name="ciduid" onclick="return Getvalues()" class="radio-inline" value="Yes">
                                        <label for="Yes">Yes</label>
                                        <input type="radio" id="ciduidno" name="ciduid" onclick="return Getvalues()" class="radio-inline" value="No">
                                        <label for="No">No</label>
                                    </div>
                                    <div id="divfailureid" style="display:none;">
                                        <label>Failure ID<span style="color:red"></span></label>
                                        <input type="text" id="failureid" onKeyUp="return Getvalues()" class="form-control" />
                                    </div>
                                    <div id="divfreqoffailure" style="display:none;">
                                        <label id="lblfreqoffailure" style="display:none;">Frequency of failure</label>
                                        <input type="text" id="freqoffailure" onKeyUp="return Getvalues()" class="form-control" />
                                    </div>
                                    <div id="divfreqoffailure_print" style="display:none;">
                                        <label id="lblfreqoffailure_print" style="display:none;">Frequency of failure<span style="color:red"> (Mandatory)</span></label>
                                        <select id="freqoffailure_print" name="freqoffailure_prints" onchange="return Getvalues();" class="form-control">
                                            <option value="Select" selected>Select</option>
                                            <option value="Always">Always</option>
                                            <option value="Daily">Daily</option>
                                            <option value="Weekly">Weekly</option>
                                            <option value="Intermittent">Intermittent</option>
                                            <option value="Upon Demand">Upon Demand</option>
                                            <option value="Unknown">Unknown</option>
                                            <option value="N/A">N/A</option>
                                        </select>
                                    </div>
                                    <div id="divreproducefailure" style="display:none;">
                                        <label id="lblreproducefailure" style="display:none;">How to reproduce the failure</label>
                                        <label id="lblreproducefailure_print" style="display:none;">How to reproduce the failure<span style="color:red"> (Mandatory)</span></label>
                                        <input type="text" id="reproducefailure" onKeyUp="return Getvalues()" class="form-control" />
                                    </div>
                                    <div id="divcustomer_type" style="display:none;">
                                        <label id="lblcustomer_type">Customer Type<span style="color:red"> (Mandatory)</span></label>
                                        <select id="customer_type" name="customer_type" onchange="return Getvalues();" class="form-control">
                                            <option value="Select" selected>Select</option>
                                            <option value="Individual">Individual</option>
                                            <option value="Store">Store</option>
                                            <option value="IT">IT</option>
                                        </select>
                                    </div>
                                    <div id="divpickuplocation" style="display:none;">
                                        <label id="lblpickuplocation">Pick up Location<span style="color:red"> (Mandatory)</span></label>
                                        <select id="pickuplocation" name="pickuplocation" onchange="return Getvalues();" class="form-control">
                                            <option value="Select" selected>Select</option>
                                            <option value="Reception">Reception</option>
                                            <option value="Loading Dock">Loading Dock</option>
                                            <option value="Front Door">Front Door</option>
                                            <option value="Rear Door">Rear Door</option>
                                            <option value="Dispatch Area">Dispatch Area</option>
                                            <option value="Warehouse">Warehouse</option>
                                            <option value="Others">Others</option>
                                        </select>
                                    </div>
                                    <div id="divType" style="display:none;">
                                        <label id="lblType">Dispatch Type<span style="color:red"> (Mandatory)</span></label>
                                        <select id="Type" name="Type" onchange="return Getvalues();" class="form-control">
                                            <option value="Select" selected>Select</option>
                                            <option value="With Part">With Part</option>
                                            <option value="Without Part">Without Part</option>
                                        </select>
                                    </div>
                                    <div id="divOthers" style="display:none;">
                                        <label id="lblothers" style="display:none;">Please Specify<span style="color:red"> (Mandatory)</span></label>
                                        <input type="text" id="others" onKeyUp="return Getvalues()" class="form-control" />
                                    </div>

                                </div>
                                <div class="col-sm-6" id="divtroubleshooting" style="display:none;">
                                    <label>Troubleshooting<span style="color:red"> (Mandatory)</span></label>
                                    <textarea rows="30" id="troubleshooting" onKeyUp="return Getvalues()" class="form-control" spellcheck="true"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="divnotepad" style="display:none;">
                            <div class="col-sm-12">
                                <div class="col-sm-12" onmousedown='return false;' onselectstart='return false;'>
                                    <label>&nbsp;</label>
                                    <textarea rows="60" id="notepad" name="notepad" cols="60" class="form-control" style="font-weight:bold;" disabled></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="divcopyreset" style="display:none;">
                            <div class="col-sm-12">
                                <div class="col-sm-6">
                                    <button type="button" id="btncopy" onclick="CopytoClipboard()" style="width:80px;float:right;" class="btn btn-success">Copy</button>
                                </div>
                                <div class="col-sm-6">
                                    <input type="reset" value="Reset" id="btn_reset" style="width:80px;float:left" class="btn btn-info" onclick="Reset()" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer id="footer" class="dark">
                <div class="container">
                    <!-- Footer Widgets
                    ============================================= -->
                    <div class="footer-widgets-wrap clearfix">
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
