    @media (min-width: 768px) {
      .button-64 {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }
        }

        function copyToClipboard(content) {
            navigator.clipboard.writeText(content).then(function() {
                alert('Template copied to clipboard!');
            }, function(err) {
                alert('Failed to copy: ' + err);
            });
        }
